<div class="app-center" id="app-view">
    <div class="app-nav-serach">
        <span>
            <a href="#!app_center" style="display: inline-block;">应用广场</a>
        </span>
        <div class="right-serach">
            <div class="serach-content">
                <input type="text" class="serach fl" placeholder="请输入关键词搜索">
                <input type="button" name="" id="" class="serach-icon" value="">
            </div>
        </div>
    </div>
    <!--产品宣传-->
    <div class="app-banner">
        <div class="banner-wrapper clearfix">
            <div id="carousel" class="banner-shadow layui-carousel">
                <div carousel-item="">
                    <a href="">
                        <img src="assets/images/banner.png" alt="">
                    </a>
                    <a href="">
                        <img src="assets/images/banner.png" alt="">
                    </a>
                    <a href="">
                        <img src="assets/images/banner.png" alt="">
                    </a>
                </div>
            </div>
            <div class="common-tool">
                <div class="common-tool-top">
                    <a href="#" class="items-1" p-for="tool">{{@self}}</a>
                </div>
                <div class="app-puming-banner">
                    <img src="assets/images/app_open_banner.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!--最新应用-->
    <div class="app-header">
        <div class="app-new">
            <h3>最新应用</h3>
            <div class="app-new-list">
                <div class="app-new-box" p-each="appNew">
                    <a href="#!app_details" class="app-new-items">
                        <img p-bind="src:{{src}}" alt="">
                        <p class="name">{{name}}</p>
                        <span class="date">{{date}}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--精品应用  内测专区-->
    <div class="app-middle">
        <div class="app-fine-test">
            <div class="app-fine">
                <h3>
                    精品应用
                    <a href="#" class="app-more">更多>></a>
                </h3>
                <div class="app-fine-list">
                    <div class="app-fine-box">
                        <div class="app-fine-items" p-each="appFine">
                            <a href="#!app_details" class="app-fine-item">
                                <img p-bind="src:{{src}}" alt="">
                                <p class="name">{{name}}</p>
                                <span class="date">{{date}}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="app-fine">
                <h3>
                    内测专区
                    <a href="#" class="app-more">更多>></a>
                </h3>
                <div class="app-fine-list">
                    <div class="app-fine-box">
                        <div class="app-fine-items" p-each="appFine">
                            <a href="#!app_details" class="app-fine-item">
                                <img p-bind="src:{{src}}" alt="">
                                <p class="name">{{name}}</p>
                                <span class="date">{{date}}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--热门应用-->
        <div class="app-hot">
            <h3>热门应用</h3>
            <div class="app-hot-list" p-each="appHot">
                <a href="#!app_details" class="app-hot-item">
                    <label>{{index}}</label>
                    <img p-bind="src:{{src}}" alt="">
                    <div>
                        <p class="name">{{name}}</p>
                        <span>
                            <i>{{num}}</i>
                            人近期开启
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
